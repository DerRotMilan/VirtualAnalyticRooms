{{- if eq .Values.verrazzanodeployment true }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "var.fullname" . }}-oam-rbac
rules:
  - apiGroups: [""]
    resources:
    - secrets
    - pvc
    verbs: 
    - create
    - delete
    - get
    - list
    - patch
    - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "var.fullname" . }}-oam-rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "var.fullname" . }}-oam-rbac
subjects:
  - kind: ServiceAccount
    name: oam-kubernetes-runtime
    namespace: verrazzano-system
{{- end }}
