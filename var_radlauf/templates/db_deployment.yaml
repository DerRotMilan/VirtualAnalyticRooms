apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ include "var.fullname" . }}-db      
  labels:
    {{- include "var.labels" . | nindent 4 }}
    component: db
spec:
  selector:
    matchLabels:
      {{- include "var.selectorLabels" . | nindent 6 }}      
      component: db
  replicas: 1
  template:
    metadata:
      labels:
        {{- include "var.selectorLabels" . | nindent 8 }}
        component: db
    spec:
      containers:
        - name: db
          image: docker.io/ilfur/oml4pydb:latest
          ports:
            - containerPort: 1521
              name: dblistener
          volumeMounts:
            - name: oradata
              mountPath: /opt/oracle/oradata
            - name: scripts
              mountPath: /scripts
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_SID
              valueFrom: 
                secretKeyRef:
                  name: {{ include "var.fullname" . }}-secret
                  key: DB_SID
            - name: DB_PDB
              valueFrom: 
                secretKeyRef:
                  name: {{ include "var.fullname" . }}-secret
                  key: DB_PDB
            - name: DB_MEMORY
              valueFrom: 
                secretKeyRef:
                  name: {{ include "var.fullname" . }}-secret
                  key: DB_MEMORY
            - name: DB_PASSWORD
              valueFrom: 
                secretKeyRef:
                  name: {{ include "var.fullname" . }}-secret
                  key: DB_PASSWORD
      initContainers:
        - name: volume-mount-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 54321:54322 /opt/oracle" , "&&" , 
            "cp /scripts/01_setPassword.sh /opt/oracle/scripts/setup" , "&&" ,
            "cp /scripts/02_setupOML.sh /opt/oracle/scripts/setup" , "&&" ,
            "chown 54321:54322 /opt/oracle/scripts/setup/*" , "&&" , 
            "chmod 770 /opt/oracle/scripts/setup/*"]
          volumeMounts:
          - name: oradata
            mountPath: /opt/oracle/oradata
          - name: scripts
            mountPath: /scripts
      volumes:
        - name: oradata
          persistentVolumeClaim:
            claimName: {{ include "var.fullname" . }}-oradata-pvc
        - name: scripts
          configMap:
            name: {{ include "var.fullname" . }}-scripts-config



