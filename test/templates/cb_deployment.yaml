apiVersion: apps/v1
kind: Deployment
metadata:
  name:  test-cloudbeaver
  labels:
    test-cloudbeaver
spec:
  selector:
    matchLabels:
      test-cloudbeaver
  template:
    metadata:
      labels:
        test-cloudbeaver
    spec:
      containers:
        - name: cloudbeaver
          image: "docker.io/dbeaver/cloudbeaver"
          ports:
            - containerPort: 8978
              name: cloudbeaver
          volumeMounts:
            - name: storagebv
              mountPath: /opt/cloudbeaver/workspace
          imagePullPolicy: IfNotPresent
      volumes:
        - name: storagebv
          persistentVolumeClaim:
            claimName:  test-cloudbeaver-pvc
