apiVersion: v1
kind: PersistentVolume
metadata:
  name: test-cloudbeaver-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  hostPath:
    path: /mnt/path2
    type: ''
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: local-path
  volumeMode: Filesystem
