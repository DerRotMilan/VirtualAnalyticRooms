apiVersion: v1
kind: Service
metadata:
  name:  {{ include "var.fullname" . }}-cloudbeaver
  annotations:
    var/component: cloudbeaver
    var/name: raddauerzaehlstellen
    var/shortdesc: 'CloudBeaver'
spec:
  selector:
      {{- include "var.selectorLabels" . | nindent 6 }}
  ports:
    - port: 8080
      targetPort: 8978
  type: LoadBalancer
status:
  loadBalancer:
    ingress:
    - ip: 172.28.94.146
